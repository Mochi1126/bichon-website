<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登入處理中 - 比熊軍團</title>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Roboto', 'Noto Sans TC', sans-serif;
      background: linear-gradient(135deg, #e8956a 0%, #f5b894 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    
    .container {
      background: white;
      padding: 50px 40px;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
      text-align: center;
      max-width: 500px;
      width: 100%;
    }
    
    .spinner {
      width: 70px;
      height: 70px;
      border: 6px solid #f3f3f3;
      border-top: 6px solid #06C755;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 30px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    h1 {
      color: #333;
      font-size: 24px;
      margin-bottom: 15px;
      font-weight: 600;
    }
    
    .status-message {
      color: #666;
      font-size: 15px;
      line-height: 1.6;
      margin-bottom: 20px;
    }
    
    .info-box {
      background: #f8f9fa;
      border-left: 4px solid #06C755;
      padding: 20px;
      text-align: left;
      border-radius: 8px;
      margin-top: 25px;
      display: none;
    }
    
    .info-box h3 {
      color: #06C755;
      font-size: 16px;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .info-box p {
      color: #555;
      font-size: 14px;
      line-height: 1.7;
      margin: 8px 0;
    }
    
    .info-box code {
      background: #e9ecef;
      padding: 2px 8px;
      border-radius: 4px;
      font-size: 13px;
      color: #d63384;
      word-break: break-all;
    }
    
    .error-box {
      background: #fff5f5;
      border-left: 4px solid #f44336;
      padding: 20px;
      text-align: left;
      border-radius: 8px;
      margin-top: 25px;
      display: none;
    }
    
    .error-box h3 {
      color: #d32f2f;
      font-size: 16px;
      margin-bottom: 12px;
    }
    
    .error-box p {
      color: #c62828;
      font-size: 14px;
      line-height: 1.7;
      margin: 8px 0;
    }
    
    .btn {
      display: inline-block;
      padding: 12px 30px;
      margin-top: 20px;
      background: #e8956a;
      color: white;
      text-decoration: none;
      border-radius: 10px;
      font-weight: 600;
      transition: all 0.3s;
      border: none;
      cursor: pointer;
      font-size: 15px;
    }
    
    .btn:hover {
      background: #d67d50;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(232, 149, 106, 0.4);
    }
    
    .steps {
      text-align: left;
      margin-top: 15px;
      padding-left: 20px;
    }
    
    .steps li {
      color: #555;
      font-size: 14px;
      margin: 8px 0;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="spinner" id="spinner"></div>
    <h1 id="title">登入處理中</h1>
    <p class="status-message" id="message">請稍候，正在驗證您的 LINE 帳號...</p>
    
    <!-- 成功資訊框 -->
    <div class="info-box" id="infoBox">
      <h3>✅ 已取得授權碼</h3>
      <p><strong>授權碼：</strong><br><code id="authCode"></code></p>
      <p style="margin-top: 15px;">接下來需要完成：</p>
      <ol class="steps">
        <li>建立後端 API 接收授權碼</li>
        <li>用授權碼向 LINE 換取 Access Token</li>
        <li>用 Access Token 取得使用者個人資料</li>
        <li>將使用者資料儲存到資料庫</li>
        <li>建立使用者 Session</li>
      </ol>
    </div>
    
    <!-- 錯誤訊息框 -->
    <div class="error-box" id="errorBox">
      <h3>❌ 登入失敗</h3>
      <p id="errorMessage"></p>
    </div>
    
    <a href="contact.html" class="btn" id="backBtn" style="display: none;">返回登入頁面</a>
  </div>

  <script>
    /**
     * 處理 LINE 登入回傳
     */
    (function() {
      const urlParams = new URLSearchParams(window.location.search);
      const code = urlParams.get('code');
      const state = urlParams.get('state');
      const error = urlParams.get('error');
      const errorDescription = urlParams.get('error_description');
      
      // 檢查是否有錯誤
      if (error) {
        showError(`LINE 登入錯誤：${error}${errorDescription ? '\n' + errorDescription : ''}`);
        return;
      }
      
      // 檢查授權碼
      if (!code) {
        showError('未收到授權碼，請重新嘗試登入');
        return;
      }
      
      // 驗證 state（防止 CSRF 攻擊）
      const savedState = sessionStorage.getItem('line_login_state');
      if (!savedState) {
        showError('找不到登入狀態，請重新登入');
        return;
      }
      
      if (state !== savedState) {
        showError('安全驗證失敗（state 不符），請重新登入');
        return;
      }
      
      // 清除已使用的 state
      sessionStorage.removeItem('line_login_state');
      
      // 處理登入
      handleLineLogin(code);
    })();
    
    /**
     * 處理 LINE 登入
     */
    async function handleLineLogin(code) {
      try {
        // TODO: 這裡需要連接到後端 API
        // 因為目前沒有後端，所以先顯示取得的授權碼
        
        // 模擬 API 呼叫（實際需要後端）
        const response = await fetch('https://bichon-backend-m6b2cvd3k-mochi1126s-projects.vercel.app/api/line-login', {
  method: 'POST',
  headers: {
    'Content-Type': 'application/json',
  },
  body: JSON.stringify({ 
    code: code,
    redirect_uri: 'https://Mochi1126.github.io/bichon-website/callback.html'
  })
});

const data = await response.json();

if (data.success) {
  // 儲存用戶資訊
  localStorage.setItem('user', JSON.stringify(data.user));
  localStorage.setItem('accessToken', data.accessToken);
  
  // 顯示成功訊息
  showSuccess('登入成功！正在導向...');
  
  // 導向到首頁
  setTimeout(() => {
    window.location.href = 'index.html';
  }, 1500);
} else {
  throw new Error(data.message || '登入失敗');
}
        
       
        
      } catch (error) {
        console.error('處理登入時發生錯誤:', error);
        showError('處理登入時發生錯誤：' + error.message);
      }
    }
    
    /**
     * 顯示資訊（暫時用，等有後端後移除）
     */
    function showInfo(code) {
      document.getElementById('spinner').style.display = 'none';
      document.getElementById('title').textContent = '✅ 已取得 LINE 授權';
      document.getElementById('message').innerHTML = 
        '恭喜！您已成功從 LINE 獲得授權。<br>' +
        '但目前網站還沒有後端伺服器來處理登入。';
      
      document.getElementById('authCode').textContent = code;
      document.getElementById('infoBox').style.display = 'block';
      document.getElementById('backBtn').style.display = 'inline-block';
    }
    
    /**
     * 顯示成功訊息
     */
    function showSuccess(message) {
      document.getElementById('spinner').style.display = 'none';
      document.getElementById('title').textContent = '登入成功';
      document.getElementById('message').textContent = message;
    }
    
    /**
     * 顯示錯誤訊息
     */
    function showError(message) {
      document.getElementById('spinner').style.display = 'none';
      document.getElementById('title').textContent = '登入失敗';
      document.getElementById('message').textContent = '';
      document.getElementById('errorMessage').textContent = message;
      document.getElementById('errorBox').style.display = 'block';
      document.getElementById('backBtn').style.display = 'inline-block';
    }
  </script>
</body>
</html>
